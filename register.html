                <main class="formulario">
                    <div class="form_full">
                        <form class="row g-5">
                            <div class="col-md-3">
                                <label for="inputDocument" class="form-label">Tipo de documento</label>
                                <select id="inputDocument" class="form-select">
                                    <option selected disabled>Seleccionar</option >
                                    <option>Tarjeta de identidad</option>
                                    <option>Cedula de ciudadania</option>
                                    <option>Cedula de extrenjeria</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="number" class="form-label">Numero de Documento</label>
                                <input type="number" class="form-control" id="number" required>
                            </div>
                            <fieldset class="col mb-5">
                                <legend class="col-form-label col-sm-5 pt-0">Tipo de usuario</legend>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                      Secretaria
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      Administrador
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                      Guardia
                                    </label>
                                  </div>
                                </div>
                            </fieldset>
                            <div class="col-md-5">
                                <label for="inputNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Nombre" required>
                            </div>
                            <div class="col-5">
                                <label for="inputApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apellido" required>
                            </div>
                            <div class="col-sm-8">
                                <label for="inputState" class="form-label">Sexo</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Seleccionar</option>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                </select>
                            </div>
                            <div class="col-5">
                                <label for="inputDireccion" class="form-label">Direcion</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Direcion" required>
                            </div>
                            <div class="col-5">
                                <label for="inputTelefono" class="form-label">Telefono</label>
                                <input type="number" class="form-control" id="inputAddress" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-5">
                                <label for="inputEmail4" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" id="inputEmail4" required>
                            </div>
                            <div class="col-md-5">
                                <label for="inputPassword4" class="form-label">Contrase√±a</label>

                            </div>
                            <div class="col-12">
                                <div class="form-check">
